<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <style></style>
  <body>
    <div class="k-d-flex k-justify-content-center" style="padding-top: 100px">
      <div class="k-w-900">
        <input id="products" style="width: 100%" />
      </div>
    </div>
  </body>
  <script>
    // Belge tamamen yüklendiğinde çalışacak fonksiyonu başlatır
    $(document).ready(function () {
      // Kendo UI DropDownList widget'ını '#products' ID'li HTML öğesi için oluşturur
      $("#products").kendoDropDownList({
        // DropDownList'te bir etiket ve etiketin davranışını tanımlar
        label: {
          content: "Product", // Etiketin içeriği
          floating: true, // Etiket, liste seçildiğinde yukarı kayar
        },

        // DropDownList'in otomatik olarak veri kaynağını yüklemesini engeller
        autoBind: false, // DropDownList ilk açıldığında veri yüklenmez, kullanıcı arama yapana kadar veri yüklenmez

        // DropDownList'te gösterilecek veri alanını belirtir
        dataTextField: "ProductName", // Liste öğelerinde görünecek metin (ürün adı)

        // DropDownList'te arka planda tutulacak veri alanını belirtir
        dataValueField: "ProductID", // Liste öğelerinin değeri (ürün ID'si)

        // DropDownList'te arama yaparken kullanılan filtreleme türünü belirtir
        filter: "contains", // Arama, girilen metin içeren öğeleri gösterir
        index: 5, //Otomatik gelen veri yani ilk olarak 5.indexteki veri gözükücek
        // Veri kaynağını yapılandırır
        dataSource: {
          transport: {
            read: {
              // Verinin alım türünü belirtir
              dataType: "jsonp", // JSONP (JSON with Padding) formatında veri alımı yapılır

              // Veri kaynağının URL'si
              url: "https://demos.telerik.com/kendo-ui/service/Products", // Veri kaynağının URL'si
            },
          },
        },
      });
    });
  </script>
</html>
