<!DOCTYPE html>
<html>
<head>
    <!-- Temel URL olarak belirlenmiş, diğer kaynaklar bu URL'ye göre yüklenir -->
    <base href="https://demos.telerik.com/kendo-ui/dropdownlist/basic-usage">

    <!-- Sayfa için temel stil ayarları -->
    <style>
        html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }
    </style>
    <title></title>

    <!-- Kendo UI stil dosyasını ekler -->
    <link href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css" rel="stylesheet" />
    
    <!-- jQuery kütüphanesini ekler -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Kendo UI JavaScript dosyasını ekler -->
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
</head>
<body>
    
    <!-- Orta hizalı bir kutu içeren bölüm -->
    <div class="k-d-flex k-justify-content-center" style="padding-top: 54px;">
        <div class="k-w-300">
            <!-- Şapka özelleştirme başlığı -->
            <label for="cap">Customize your Kendo Cap</label>
            <!-- Şapka görüntüsü için bir div -->
            <div id="cap" class="black-cap"></div>
            </br>
            </br>

            <!-- Renk seçimi için etiket ve Kendo DropDownList -->
            <label for="color">Cap Color</label>
            <input id="color" value="1"/>
            </br>
            </br>

            <!-- Boyut seçimi için etiket ve normal select öğesi -->
            <label for="size">Cap Size</label>
            <select id="size" >
                <option>S - 6 3/4"</option>
                <option>M - 7 1/4"</option>
                <option>L - 7 1/8"</option>
                <option>XL - 7 5/8"</option>
            </select>

            <!-- Özelleştirme butonu -->
            <button class="k-button k-button-solid-primary k-button-solid k-button-md k-rounded-md" id="get" style="margin-top: 2em; float: right;">Customize</button>
        </div>
    </div>

    <!-- Şapkanın arka plan resmini ve renkleri ayarlayan stil -->
    <style>
        #cap {
            width: 242px;
            height: 225px;
            margin: 20px auto;
            background-image: url('../content/web/dropdownlist/cap.png');
            background-repeat: no-repeat;
            background-color: transparent;
        }
        .black-cap {
            background-position: 0 0; /* Siyah şapka konumu */
        }
        .grey-cap {
            background-position: 0 -225px; /* Gri şapka konumu */
        }
        .orange-cap {
            background-position: 0 -450px; /* Turuncu şapka konumu */
        }
    </style>

    <!-- jQuery ve Kendo UI'nin DropDownList widget'ını başlatan JavaScript kodu -->
    <script>
        $(document).ready(function() {
            // Renkler için veri kaynağı oluşturur
            var data = [
                { text: "Black", value: "1" },
                { text: "Orange", value: "2" },
                { text: "Grey", value: "3" }
            ];

            // Renk seçimi için DropDownList oluşturur
            $("#color").kendoDropDownList({
                dataTextField: "text", // Görünen metin alanı
                dataValueField: "value", // Arka planda tutulan değer
                dataSource: data, // Kullanılacak veri kaynağı
                index: 0, // Varsayılan olarak seçili olan öğe (ilk öğe)
                change: onChange // Değişiklik olduğunda çalışacak fonksiyon
            });

            // Boyut seçimi için DropDownList oluşturur
            $("#size").kendoDropDownList();

            // Renk seçimini ve boyut seçimini veri kaynaklarından alır
            var color = $("#color").data("kendoDropDownList");
            var size = $("#size").data("kendoDropDownList");

            // Renk değiştirildiğinde çalışacak fonksiyon
            function onChange() {
                var value = $("#color").val(); // Seçilen renk değerini alır
                $("#cap")
                    .toggleClass("black-cap", value == 1) // Siyah rengi seçili ise bu sınıfı ekler
                    .toggleClass("orange-cap", value == 2) // Turuncu rengi seçili ise bu sınıfı ekler
                    .toggleClass("grey-cap", value == 3); // Gri rengi seçili ise bu sınıfı ekler
            };

            // Özelleştirme butonuna tıklandığında çalışacak olay
            $("#get").click(function() {
                alert('Thank you! Your Choice is:\n\nColor ID: '+color.value()+' and Size: '+size.value());
                // Seçilen renk ve boyut değerlerini gösterir
            });
        });
    </script>
</body>
</html>
