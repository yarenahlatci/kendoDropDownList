          var dataSource = grid.dataSource; // grid nesnesinin veri kaynağını alıyoruz
          var data = dataSource.view(); // Veri kaynağındaki verileri alıyoruz (genellikle filtrelenmiş veya sayfalama yapılmış veriler)

          // Eğer öğe bulunmuşsa

            dataSource.remove(itemToDelete); // Öğeyi veri kaynağından çıkarıyoruz
            dataSource.sync(); // Veri kaynağındaki değişiklikleri kaydediyoruz
          } else {
