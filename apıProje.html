<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="header">ğŸˆ Configurator ğŸˆ</div>

    <div class="configurator">

          <li>

        </ul>
        <div
          class="k-d-flex k-justify-content-center"
          style="padding-top: 54px"

            <label for="movies" class="selectHeader">Select movie</label>
            <input id="movies" />
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Film verilerini iÃ§eren bir dizi oluÅŸturur
        var data = [
          { text: "The Shawshank Redemption", value: "1" },
          { text: "The Godfather", value: "2" },
          { text: "The Godfather: Part II", value: "3" },
          { text: "Il buono, il brutto, il cattivo.", value: "4" },
          { text: "Pulp Fiction", value: "5" },
          { text: "12 Angry Men", value: "6" },
          { text: "Schindler's List", value: "7" },
          { text: "One Flew Over the Cuckoo's Nest", value: "8" },
          { text: "Inception", value: "9" },
          { text: "The Dark Knight", value: "10" },
          { text: "The Shawshank Redemption", value: "11" },
          { text: "The Godfather", value: "12" },
          { text: "The Godfather: Part II", value: "13" },
          { text: "Il buono, il brutto, il cattivo.", value: "14" },
          { text: "Pulp Fiction", value: "15" },
          { text: "12 Angry Men", value: "16" },
          { text: "Schindler's List", value: "17" },
          { text: "One Flew Over the Cuckoo's Nest", value: "18" },
          { text: "Inception", value: "19" },
          { text: "The Dark Knight", value: "20" },
        ];

        // DropDownList widget'Ä±nÄ± oluÅŸturur
        var dropdownlist = $("#movies")
          .kendoDropDownList({
            dataTextField: "text", // Listede gÃ¶rÃ¼necek metin
            dataValueField: "value", // Listede her Ã¶ÄŸeye atanacak deÄŸer
            dataSource: data, // KullanÄ±lacak veri kaynaÄŸÄ±
            height: 150, // DropDownList'in yÃ¼ksekliÄŸi
          })
          .data("kendoDropDownList");

        // KullanÄ±cÄ± tarafÄ±ndan girilen deÄŸeri DropDownList'te ayarlar
        var setValue = function (e) {
          if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode)
            dropdownlist.value($("#value").val());
        };

        // KullanÄ±cÄ± tarafÄ±ndan girilen indeksi DropDownList'te seÃ§er
        var setIndex = function (e) {
          if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode) {
            var index = parseInt($("#index").val());
            dropdownlist.select(index);
          }
        };

        // KullanÄ±cÄ± tarafÄ±ndan girilen arama terimini DropDownList'te arar
        var setSearch = function (e) {
          if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode)
            dropdownlist.search($("#word").val());
        };
        function onClose() {
          if (typeof kendoConsole !== "undefined") {
            console.log("event:close"); // Konsola "event: close" yazdÄ±rÄ±r
          }
        }
        // Delete butonuna tÄ±klandÄ±ÄŸÄ±nda iÅŸlevi tanÄ±mlar
        $("#delete").click(function () {
          var valueToDelete = $("#value").val(); // KullanÄ±cÄ± tarafÄ±ndan girilen deÄŸeri alÄ±r
          var dataSource = dropdownlist.dataSource; // Dropdown listesine eriÅŸir (bu Ã¶rnekte 'dropdownlist' deÄŸiÅŸkeni daha Ã¶nce tanÄ±mlanmÄ±ÅŸ olmalÄ±)
          var dataItems = dataSource.view(); // DataSource'daki verileri alÄ±r
          var itemToDelete = dataItems.find(
            // Girilen deÄŸere sahip Ã¶ÄŸeyi bulur
            (item) => item.value === valueToDelete
          );

          // EÄŸer bulunan Ã¶ÄŸe varsa
          if (itemToDelete) {
            var itemText = itemToDelete.text; // Silinen Ã¶ÄŸenin metnini alÄ±r
            dataSource.remove(itemToDelete); // Bulunan Ã¶ÄŸeyi DataSource'dan kaldÄ±rÄ±r
            dataSource.sync(); // DataSource'Ä± senkronize eder, yani deÄŸiÅŸiklikleri kaydeder
            alert("Silinen deÄŸer: " + itemText); // KullanÄ±cÄ±ya silinen Ã¶ÄŸenin metni ile bir uyarÄ± gÃ¶sterir
          } else {
            alert("AradÄ±ÄŸÄ±n deÄŸer zaten silinmiÅŸ!"); // EÄŸer belirtilen deÄŸere sahip bir Ã¶ÄŸe bulunamazsa kullanÄ±cÄ±ya uyarÄ± gÃ¶sterir
          }
        });

        // Kontrol butonlarÄ±nÄ±n olay iÅŸleyicilerini tanÄ±mlar
        $("#enable").click(function () {
          dropdownlist.enable(); // DropDownList'i etkinleÅŸtirir
        });
        $("#disable").click(function () {
          dropdownlist.enable(false); // DropDownList'i devre dÄ±ÅŸÄ± bÄ±rakÄ±r
        });
        $("#readonly").click(function () {
          dropdownlist.readonly(); // DropDownList'i salt okunur yapar
        });
        $("#open").click(function () {
          dropdownlist.open(); // DropDownList'i aÃ§ar
          alert("DropDown aÃ§Ä±ldÄ±!");
        });
        $("#close").click(function () {
          dropdownlist.close(); // DropDownList'i kapatÄ±r
        });

        $("#getValue").click(function () {
          alert(dropdownlist.value()); // Mevcut seÃ§ili deÄŸeri gÃ¶sterir
        });
        $("#getText").click(function () {
          alert(dropdownlist.text()); // Mevcut seÃ§ili metni gÃ¶sterir
        });
        $("#setValue").click(setValue); // DeÄŸeri ayarlar
        $("#value").keypress(setValue); // DeÄŸer ayarÄ±nÄ± `keypress` olayÄ± ile tetikler
        $("#select").click(setIndex); // Ä°ndeks seÃ§imini ayarlar
        $("#index").keypress(setIndex); // Ä°ndeks seÃ§imini `keypress` olayÄ± ile tetikler
        $("#find").click(setSearch); // AramayÄ± baÅŸlatÄ±r
        $("#word").keypress(setSearch); // Arama terimini `keypress` olayÄ± ile tetikler
      });
    </script>
  </body>
</html>
